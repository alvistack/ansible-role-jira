[ssh_connection]
control_path = %(directory)s/%%h-%%p-%%r
pipelining = true
scp_if_ssh = true

[defaults]
ansible_managed = Ansible managed: Do NOT edit this file manually!
display_failed_stderr = true
forks = 10
host_key_checking = false
interpreter_python = auto
nocows = 1
retry_files_enabled = false
