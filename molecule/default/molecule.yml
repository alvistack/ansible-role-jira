driver:
  name: docker
platforms:
  - name: ${MOLECULE_INSTANCE_NAME}-1
    image: ubuntu:bionic
    pre_build_image: true
    privileged: true
    tty: true
    environment:
      container: docker
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
lint:
  name: yamllint
dependency:
  name: galaxy
  options:
    role-file: ansible-role-requirements.yml
    roles-path: ${ANSIBLE_ROLES_PATH}
    ignore-errors: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ${ANSIBLE_ROLES_PATH}
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: group_vars
  playbooks:
    prepare: prepare.yml
verifier:
  name: testinfra
  lint:
    name: flake8
