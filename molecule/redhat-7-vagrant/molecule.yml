driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: ${MOLECULE_INSTANCE_NAME}-1
    box: generic/rhel7
    cpu: 2
    memory: 4096
    interfaces:
      - auto_config: true
        network_name: private_network
        type: dhcp
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--uartmode1', 'disconnected' ]"
      - "customize [ 'createhd', '--filename', \"/tmp/#{vagrant_config_hash['instance']['name']}.vmdk\", '--size', 10 * 1024 ]"
      - "customize [ 'storagectl', :id, '--name', 'SCSI Controller', '--add', 'scsi' ]"
      - "customize [ 'storageattach', :id, '--storagectl', 'SCSI Controller', '--port', 3, '--device', 0, '--type', 'hdd', '--medium', \"/tmp/#{vagrant_config_hash['instance']['name']}.vmdk\" ]"
    provision: true
    instance_raw_config_args:
      - "vm.provision \"shell\", inline: \"subscription-manager register --autosubscribe --username=${REDHAT_USERNAME} --password=${REDHAT_PASSWORD}\""
      - "vm.provision \"shell\", inline: \"echo 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games' > /etc/environment\""
lint:
  name: yamllint
dependency:
  name: galaxy
  options:
    role-file: ansible-role-requirements.yml
    roles-path: ${ANSIBLE_ROLES_PATH}
    ignore-errors: true
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ${ANSIBLE_ROLES_PATH}
  lint:
    name: ansible-lint
  inventory:
    links:
      group_vars: group_vars
  playbooks:
    prepare: prepare.yml
verifier:
  name: testinfra
  lint:
    name: flake8
