- name: include default variables
  include_vars: "../vars/main.yml"
  tags: jira

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: jira

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: jira

- name: groupadd
  group:
    name: "jira"
    system: true
    state: "present"
  tags: jira

- name: useradd
  user:
    name: "jira"
    group: "jira"
    home: "{{ jira_home_dir }}"
    shell: "/usr/sbin/nologin"
    system: true
    create_home: false
    state: "present"
  tags: jira

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/init.d" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/opt/atlassian/jira", owner: "jira", group: "jira" }
    - { dest: "/opt/atlassian/jira/bin", owner: "jira", group: "jira" }
    - { dest: "/opt/atlassian/jira/conf", owner: "jira", group: "jira" }
    - { dest: "{{ jira_home_dir }}", owner: "jira", group: "jira" }
    - { dest: "{{ jira_download.dest | dirname }}" }
    - { dest: "{{ mysql_jdbc_download.dest | dirname }}" }
    - { dest: "{{ postgresql_jdbc_download.dest | dirname }}" }
  tags: jira

- name: download archive
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
  loop:
    - "{{ jira_download }}"
    - "{{ mysql_jdbc_download }}"
    - "{{ postgresql_jdbc_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: jira

- name: unarchive package
  shell: |
    set -o pipefail
    cd /opt/atlassian/jira
    TMP_DIR="`mktemp -d`" && tar -zx -C $TMP_DIR -f {{ jira_download.dest }} && rsync -aq --delete $TMP_DIR/*/ . && rm -rf $TMP_DIR
    cd /opt/atlassian/jira/lib
    rm -rf *mysql*.jar
    TMP_DIR="`mktemp -d`" && tar -zx -C $TMP_DIR -f {{ mysql_jdbc_download.dest }} && mv $TMP_DIR/*/*mysql*-bin.jar . && rm -rf $TMP_DIR
    cd /opt/atlassian/jira/lib
    rm -rf *postgresql*.jar
    cp {{ postgresql_jdbc_download.dest }} .
    chown -Rf jira:jira /opt/atlassian/jira
    chmod 0755 /opt/atlassian/jira /opt/atlassian/jira/bin /opt/atlassian/jira/conf
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  notify:
    - jira | systemctl daemon-reload
    - jira | systemctl restart
  tags: jira

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/init.d/jira", mode: "0755" }
    - { dest: "/lib/systemd/system/jira.service" }
    - { dest: "/opt/atlassian/jira/bin/setenv.sh", owner: "jira", group: "jira", mode: "0755" }
    - { dest: "/opt/atlassian/jira/conf/server.xml", owner: "jira", group: "jira" }
  notify:
    - jira | systemctl daemon-reload
    - jira | systemctl restart
  tags: jira

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/init.d/jira", mode: "0755" }
    - { dest: "/lib/systemd/system/jira.service" }
    - { dest: "/opt/atlassian/jira/bin/setenv.sh", owner: "jira", group: "jira", mode: "0755" }
    - { dest: "/opt/atlassian/jira/conf/server.xml", owner: "jira", group: "jira" }
  tags: jira

- name: flush handlers
  meta: flush_handlers
  tags: jira

- name: enable service
  service:
    name: "jira"
    enabled: true
  changed_when: false
  ignore_errors: true
  tags: jira
