# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: java
      apt:
        - { state: "latest", name: "openjdk-8-jdk" }
      java_home: "/usr/lib/jvm/java-8-openjdk-amd64"
      when: ansible_os_family | lower == 'debian'
    - role: java
      yum:
        - { state: "latest", name: "java-1.8.0-openjdk" }
      java_home: "/usr/lib/jvm/jre-openjdk"
      when: ansible_os_family | lower == 'redhat'
    - role: jira

- hosts: all
  remote_user: root
  tasks:
    - name: start service
      service:
        name: jira
        state: started
      changed_when: false
      ignore_errors: yes

    - name: check port
      wait_for:
        port: "8080"
        timeout: "300"
        delay: "10"
      async: "300"
      poll: "10"

    - name: check page
      uri:
        url: "http://localhost:8080"
        status_code: "200"
        timeout: "300"
        return_content: "yes"
      async: "300"
      poll: "10"
      register: result

    - name: check result
      fail:
      when: "'jira' not in result.content"
